version: "3.9"

services:
  api:
    build: .
    container_name: iot-api
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: iot_db
      DB_USER: iot_user
      DB_PASSWORD: iot_pass
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14
    container_name: iot-db
    restart: always
    environment:
      POSTGRES_DB: iot_db
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
